    <script>
        function copyMathToClipboard(element) {
            const latex = element.getAttribute('data-latex');
            navigator.clipboard.writeText(latex).then(() => {
                element.style.opacity = '0.5';
                setTimeout(() => element.style.opacity = '1', 200);
            });
        }
